<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الأحاديث النبوية - إدارة الأحاديث</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c786c;
      --secondary-color: #004445;
      --accent-color: #f8b400;
      --light-color: #faf5e4;
      --dark-color: #333;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: var(--light-color);
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px 0;
      text-align: center;
      border-radius: 0 0 15px 15px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      position: relative;
    }
    
    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 10px;
    }
    
    .nav-links {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 10px;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      background-color: var(--accent-color);
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background-color: #e6a800;
      transform: translateY(-2px);
    }
    
    .nav-link i {
      margin-left: 5px;
    }
    
    .search-box {
      margin-bottom: 25px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Tajawal', sans-serif;
      transition: border-color 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .hadith-item {
      background: white;
      margin: 15px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border-right: 5px solid var(--accent-color);
      position: relative;
    }
    
    .hadith-text {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    .hadith-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
    
    .btn {
      padding: 8px 15px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-edit {
      background-color: var(--primary-color);
    }
    
    .btn-delete {
      background-color: #dc3545;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .btn i {
      font-size: 0.9em;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--primary-color);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .modal-title {
      margin-top: 0;
      color: var(--secondary-color);
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-start;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .nav-links {
        position: static;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      .hadith-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="nav-links">
        <a href="../index.html" class="nav-link">
          <i class="fas fa-home"></i> الرئيسية
        </a>
        <a href="add.html" class="nav-link">
          <i class="fas fa-plus"></i> إضافة حديث
        </a>
      </div>
      <h1>إدارة الأحاديث النبوية</h1>
      <div class="subtitle">تعديل أو حذف الأحاديث الموجودة</div>
    </div>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="ابحث عن حديث..." id="searchInput">
    </div>

    <div id="hadithList">
      <div class="loading">جاري تحميل الأحاديث...</div>
    </div>
  </div>

  <!-- Modal for Edit -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 class="modal-title"><i class="fas fa-edit"></i> تعديل الحديث</h3>
      <textarea id="editHadithText" style="width: 100%; height: 150px; padding: 10px; margin-top: 15px;"></textarea>
      <div class="modal-actions">
        <button class="btn btn-edit" id="saveEditBtn"><i class="fas fa-save"></i> حفظ التعديلات</button>
        <button class="btn btn-secondary" id="cancelEditBtn"><i class="fas fa-times"></i> إلغاء</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      جميع الحقوق محفوظة &copy; موقع الأحاديث النبوية 2023
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // بيانات مشروع Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCPaUeP9Xuc1UyjnQ5Kg3tGu6Gkm_peJ1U",
      authDomain: "chat-375e0.firebaseapp.com",
      databaseURL: "https://chat-375e0-default-rtdb.firebaseio.com",
      projectId: "chat-375e0",
      storageBucket: "chat-375e0.appspot.com",
      messagingSenderId: "452320470709",
      appId: "1:452320470709:web:3d8a11a529773ed64300fc"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const hadithList = document.getElementById('hadithList');
    const searchInput = document.getElementById('searchInput');
    const editModal = document.getElementById('editModal');
    const editHadithText = document.getElementById('editHadithText');
    const saveEditBtn = document.getElementById('saveEditBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    
    let currentEditId = null;

    // دالة لعرض الأحاديث مع خيارات الإدارة
    function addHadithToDOM(text, id) {
      const div = document.createElement('div');
      div.classList.add('hadith-item');
      div.setAttribute('data-id', id);
      
      div.innerHTML = `
        <div class="hadith-text">${text}</div>
        <div class="hadith-actions">
          <button class="btn btn-edit edit-btn" data-id="${id}">
            <i class="fas fa-edit"></i> تعديل
          </button>
          <button class="btn btn-delete delete-btn" data-id="${id}">
            <i class="fas fa-trash"></i> حذف
          </button>
        </div>
      `;
      
      hadithList.appendChild(div);
      
      // إضافة مستمعي الأحداث للأزرار الجديدة
      div.querySelector('.edit-btn').addEventListener('click', (e) => {
        openEditModal(e.target.getAttribute('data-id'), text);
      });
      
      div.querySelector('.delete-btn').addEventListener('click', (e) => {
        deleteHadith(e.target.getAttribute('data-id'));
      });
    }

    // جلب الأحاديث من قاعدة البيانات وعرضها
    function fetchHadiths(searchTerm = '') {
      db.ref('ahadith').orderByChild('createdAt').on('value', snapshot => {
        hadithList.innerHTML = '';
        const data = snapshot.val();
        
        if(data) {
          // تحويل البيانات لمصفوفة وفرز تنازلي حسب الوقت
          const hadithArray = Object.entries(data).map(([id, hadith]) => ({ id, ...hadith }));
          hadithArray.sort((a,b) => b.createdAt - a.createdAt);
          
          // تصفية النتائج إذا كان هناك بحث
          const filteredHadiths = searchTerm 
            ? hadithArray.filter(hadith => 
                hadith.text.includes(searchTerm))
            : hadithArray;
          
          if (filteredHadiths.length === 0) {
            hadithList.innerHTML = '<div class="hadith-item">لا توجد أحاديث تطابق بحثك</div>';
          } else {
            filteredHadiths.forEach(hadith => {
              addHadithToDOM(hadith.text, hadith.id);
            });
          }
        } else {
          hadithList.innerHTML = '<div class="hadith-item">لا توجد أحاديث متاحة حالياً</div>';
        }
      });
    }

    // فتح نافذة التعديل
    function openEditModal(id, text) {
      currentEditId = id;
      editHadithText.value = text;
      editModal.style.display = 'flex';
    }

    // حفظ التعديلات
    saveEditBtn.addEventListener('click', () => {
      const newText = editHadithText.value.trim();
      if (newText && currentEditId) {
        db.ref(`ahadith/${currentEditId}`).update({
          text: newText
        }).then(() => {
          editModal.style.display = 'none';
        }).catch(error => {
          alert('حدث خطأ أثناء التعديل: ' + error.message);
        });
      }
    });

    // إلغاء التعديل
    cancelEditBtn.addEventListener('click', () => {
      editModal.style.display = 'none';
    });

    // حذف الحديث
    function deleteHadith(id) {
      if (confirm('هل أنت متأكد من رغبتك في حذف هذا الحديث؟')) {
        db.ref(`ahadith/${id}`).remove()
          .catch(error => {
            alert('حدث خطأ أثناء الحذف: ' + error.message);
          });
      }
    }

    // البحث عن الأحاديث
    searchInput.addEventListener('input', (e) => {
      fetchHadiths(e.target.value);
    });

    fetchHadiths();
  </script>

</body>
</html>
